---
driver:
  name: vagrant

provisioner:
  name: chef_solo

platforms:
- name: sendgrid_centos-6.5_chef-11.10.4
  driver_config:
    box: sendgrid_centos-6.5_chef-11.10.4
    box_url: http://repo.sjc1.sendgrid.net/images/virtualbox/sendgrid_centos-6.5_chef-11.10.4.box

suites:
- name: default
  run_list:
  - recipe[collectd]
  - recipe[collectd::attribute_driven]
  attributes:
    collectd:
      version: 5.3.0
      url: http://fossies.org/linux/privat/collectd-5.3.0.tar.gz
      checksum: 3089a9784e02ebc207b4ac88a507922f8aa75fca8303e9aac51d8fc6c247daf4
      graphite_ipaddress: localhost
      plugins:
        write_graphite:
          config: { Prefix: "collectd." }
        syslog:
          config: { LogLevel: "Info" }
        disk: { }
        swap: { }
        memory: { }
        cpu: { }
        interface:
          config: { Interface: "lo", IgnoreSelected: true }
        df:
          config:
            ReportReserved: false
            FSType: [ "proc", "sysfs", "fusectl", "debugfs", "devtmpfs", "devpts", "tmpfs" ]
            IgnoreSelected: true
